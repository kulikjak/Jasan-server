<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Zpětná vazba | Jasan</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" type="image/ico" href="static/img/favicon.ico"/>
</head>
<body>

<div class="container">
  <div id="content">
      <div class="box">
        <div class="box-header">
          <div id="logos">
            <img class="logo-image logo-skaut" src="/static/img/skaut-min.png" height="40px">
            <a href="/"><img class="logo-image logo-jasan" src="/static/img/jasan-min.png" height="50px"></a>
          </div>
          <h1 class="box-title">Jasan zpětná vazba</h1><br>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <div class="box-inner">

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-success alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Úspěch!</strong> {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/feedback" method="post">
              <div class="form-group">
                <label for="title">Nadpis</label>
                <input type="text" class="form-control" id="title" name="feedback_title" required="required">
              </div>
              <div class="form-group">
                <label for="text">Zpětná vazba</label>
                <textarea class="form-control" id="text" name="feedback_text" rows="5" style="resize:none" required="=required"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div><!-- /content -->
</div> <!-- /container -->
</body>
</html>
