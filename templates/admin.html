<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Admin | Jasan</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" type="image/ico" href="static/img/favicon.ico"/>
</head>
<body>

<div class="container">
  <div id="content">
      <div class="box">
        <div class="box-header">
          <div id="logos">
            <img class="logo-image logo-skaut" src="/static/img/skaut-min.png" height="40px">
            <a href="/"><img class="logo-image logo-jasan" src="/static/img/jasan-min.png" height="50px"></a>
          </div>
          <h1 class="box-title">Jasan Admin</h1><br>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <button type="submit" class="btn btn-warning btn-logout" onclick="location.href='logout';">Odhl√°sit se</button>
          <div class="box-inner">
            <div class="feedbacks">

              {% for feedback in feedbacks %}
                <div class="feedback">
                  <h3>{{ feedback.get_title() }}</h3>
                  <p>{{ feedback.get_text() }}</p>
                  <footer>{{ feedback.get_created() }}</footer>
                </div>
                <hr>
              {% endfor %}

          </div>
        </div>
      </div>
  </div><!-- /content -->
</div> <!-- /container -->
</body>

</html>
