<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jasan File Manager</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" type="image/ico" href="static/img/favicon.ico"/>
</head>
<body>

<div class="container">
  <div id="content">
      <div class="box">
        <div class="box-header">
          <div id="logos">
            <img class="logo-image logo-skaut" src="/static/img/skaut-min.png" height="40px">
            <img class="logo-image logo-jasan" src="/static/img/jasan-min.png" height="50px">
          </div>
          <h3 class="box-title">Jasan File Manager</h3><br>
          <div id="breadcrumb"><div>{{path}}</div></div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover" id="table">
            <tbody id="list">
              {% if back %}
              <tr><td class="back"><a class="name" href="{{ server }}{{ back }}">ZpÄ›t</a></td></tr>
              {% endif %}

              {% for file in files %}
                <tr><td><a class="name" href="{{ server }}{{ path }}/{{ file }}">{{ file }}</a></td></tr>
              {% endfor %}

              {% for dir in dirs %}
                <tr class="is_dir"><td class="first"><a class="name" href="{{ server }}{{ path }}/{{ dir }}">{{ dir }}</a></td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
  </div><!-- /content -->
</div> <!-- /container -->
</body>
</html>
