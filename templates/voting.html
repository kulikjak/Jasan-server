<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Zpětná vazba | Jasan</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" type="image/ico" href="static/img/favicon.ico"/>
</head>
<body>

<div class="container">
  <div id="content">
      <div class="box">
        <div class="box-header">
          <div id="logos">
            <img class="logo-image logo-skaut" src="/static/img/skaut-min.png" height="40px">
            <a href="/"><img class="logo-image logo-jasan" src="/static/img/jasan-min.png" height="50px"></a>
          </div>
          <h1 class="box-title">Jasan zpětná vazba</h1><br>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <div class="box-inner">

            {% for poll in polls %}
              <div class="poll">
                <h3>{{ poll.get_title() }}</h3>
                <form action="/polls/vote" method="post">
                  <div class="form-check">
                    1 <input type="radio" name="poll_vote" value="1">
                    2 <input type="radio" name="poll_vote" value="2">
                    3 <input type="radio" name="poll_vote" value="3">
                    4 <input type="radio" name="poll_vote" value="4">
                    5 <input type="radio" name="poll_vote" value="5">
                  </div>
                  <div class="form-group">
                    <input type="name" class="form-control" name="poll_text" placeholder="Další slovní zpětná vazba">
                  </div>
                  <input type="hidden" name="poll_id" value="{{ poll.get_id() }}">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <hr>
            {% endfor %}

          </div>
        </div>
      </div>
  </div><!-- /content -->
</div> <!-- /container -->
</body>
</html>
